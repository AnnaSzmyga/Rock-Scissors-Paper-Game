<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock Scissors Paper Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <h1>Rock scissors paper Game</h1>
  <div class="column">
    <div><button class="yellow" id="button1">Rock</button></div>
  </div>
  <div class="column">
    <div><button class="orange" id="button2">Scissors</button></div>
  </div>
  <div class="column">
    <div><button class="red" id="button3">Paper</button></div>
  </div>
  <div id="output"></div>
  <div id="winning-output"></div>
  <div class="result-box">
    <h2>Result</h2>
    <p>Player: | Computer:</p>
    <div id="result"></div>
  </div>
  <div><button class="green" id="new-game-btn">New Game</button></div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
