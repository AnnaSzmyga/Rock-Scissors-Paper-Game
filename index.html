<!DOCTYPE html>
<html lang="en" >

<head>
  	<meta charset="UTF-8">
  	<title>Rock Scissors Paper Game</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		  <h1>Rock scissors paper Game</h1>
		  <div class="column">
		    <div><button class="player-move yellow" data-move="rock">Rock</button></div>
		  </div>
		  <div class="column">
		    <div><button class="player-move orange" data-move="scissors">Scissors</button></div>
		  </div>
		  <div class="column">
		    <div><button class="player-move red" data-move="paper">Paper</button></div>
		  </div>
		  <div id="output"></div>
		  <div id="winning-output"></div>
		  <div class="result-wrapper">
		    <h2>Result</h2>
		    <p>Player: | Computer:</p>
		    <div id="result-box"></div>
		  </div>
		  <div><button class="green" id="new-game-btn">New Game</button></div>
	</div>

		<div class="overlay" id="modal-overlay">
			<div class="modal" id="game-over-modal">
				<a href="#" class="close">x</a>
		    <div id="game-over-modal-output"></div>
				<p>GAME OVER! Press the New Game button!</p>		
			</div>
		  
			<div class="modal" id="modal-two">
				<a href="#" class="close">x</a>
				<header>Modal two</header>
				<div class="content">
					<p>Dolor sit amet!</p>
				</div>
			</div>
			<div class="modal" id="modal-three">
				<a href="#" class="close">x</a>
				<header>Modal three</header>
				<div class="content">
					<p>Dolor sit amet!</p>
				</div>
			</div>
		</div>
		  
  
    <script  src="js/script.js"></script>
</body>

</html>
